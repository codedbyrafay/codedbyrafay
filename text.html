<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Picture Viewer</title>
<style>
  
  
  

  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .modal-content {
    max-width: 90%;
    max-height: 90%;
  }

  .modal-content img {
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>

<!-- Image Thumbnails -->
<div class="picture-viewer">
  <img src="./assets/screenshot/ss1.png" alt="Image 1" onclick="showModal(1)">
  <img src="./assets/screenshot/ss2.png" alt="Image 2" onclick="showModal(2)">
  <img src="./assets/screenshot/ss3.png" alt="Image 3" onclick="showModal(3)">
  <img src="./assets/screenshot/ss4.png" alt="Image 4" onclick="showModal(4)">
  <img src="./assets/screenshot/ss5.png" alt="Image 5" onclick="showModal(5)">
</div>

<!-- Modal Overlay -->
<div class="modal-overlay" onclick="hideModal()">
  <div class="modal-content">
    <img id="modalImage" src="" alt="">
  </div>
</div>

<script>
  function showModal(imageIndex) {
    var modalImage = document.getElementById('modalImage');
    modalImage.src = './assets/screenshot/gif' + imageIndex + '.gif';
    document.querySelector('.modal-overlay').style.display = 'flex';
    document.body.style.overflow = 'hidden'; // Hide scroll bar
  }

  function hideModal() {
    document.querySelector('.modal-overlay').style.display = 'none';
    document.body.style.overflow = 'auto'; // Show scroll bar
  }
</script>

</body>
</html>
